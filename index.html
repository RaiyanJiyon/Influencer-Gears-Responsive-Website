<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gears</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 576px)"
      href="styles/mobile.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 576px) and (max-width: 992px)"
      href="styles/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 992px) and (max-width: 1220px)"
      href="styles/laptop.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h2 class="navbar__brand">Influencer products</h2>
        <ul class="navbar__lists">
          <li class="navbar-item"><a href="#">Home</a></li>
          <li class="navbar-item"><a href="#">Products</a></li>
          <li class="navbar-item"><a href="#">Sign up</a></li>
          <li class="navbar-item"><a href="#">Log In</a></li>
          <li class="navbar-item">
            <i class="fa-solid fa-magnifying-glass"></i>
          </li>
          <li class="navbar-item"><i class="fa-solid fa-shop"></i></li>
        </ul>
      </nav>
      <div class="banner">
        <div class="banner__content">
          <h1 class="banner__content-title">
            Start your Journey as Influencer
          </h1>
          <p class="banner__content-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn__preebook">
            Preebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>

        <div class="banner__image">
          <img src="images/main-camera.png" alt="" />
        </div>
      </div>
      
      <div class="horizontal__line-1"></div>

      <div class="company__logo">
        <img src="logos/Alibaba.svg" alt="">
        <img src="logos/Amazon.svg" alt="">
        <img src="logos/Daraz.svg" alt="">
        <img src="logos/Ebay.svg" alt="">
        <img src="logos/Rakuten.svg" alt="">
        <img src="logos/Walmart.svg" alt="">
        <img src="logos/Target.svg" alt="">
    </div>
    <div class="horizontal__line-2"></div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
